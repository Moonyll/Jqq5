<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <title>Exercice 5</title>
</head>
<body>
    <form>
        <div><label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" /></div>
        <div><label for="firstName">Prénom : </label><input type="text" name="firstName" id="firstName" /></div>
        <div><input type="submit" name="button" value"Envoyer" /></div>
    </form>
    <script>
        // Création de la fonction
        $(document).ready(function () {
            $('#lastName,#firstName').focusin(function () { $('#lastName,#firstName').css('border', '1px solid green'); }); // .css pour changer les styles !
        }
        );
        $(document).ready(function () {
            $('#lastName,#firstName').focusout(function () { $('#lastName,#firstName').css('border', '1px solid red'); }); // .css pour changer les styles !
        }
        );
    </script>
</body>
</html>
